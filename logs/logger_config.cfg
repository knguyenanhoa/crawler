[loggers]
keys=root

[handlers]
keys=root_console,root_file

[formatters]
keys=root_console,root_file



########################################

[logger_root]
level=NOTSET
handlers=root_console,root_file

[handler_root_console]
class=StreamHandler
level=INFO
formatter=root_console
args=(sys.stderr,)

[handler_root_file]
class=FileHandler
level=NOTSET
formatter=root_file
args=('logs/root.log','w')

[formatter_root_console]
format=%(asctime)s %(name)-12s %(levelname)-8s %(message)s

[formatter_root_file]
format=%(asctime)s %(name)-12s %(levelname)-8s %(message)s
